<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <head>
        <link rel="stylesheet" href="hangman.css">
    </head>
<body>
    <h1>HANGMAN</h1>
    <div>
        <canvas id="hangman-area" width="500" height="500"></canvas>
    </div>
    <div>
        <canvas id="word-area" width="775" height="100"></canvas>
    </div>
    <div>
        <button id="Play" name="Play" value="Play">Play!</button>
    </div>
    <div id="A-M">
        <button id="A" name="A" value="A">A</button>
        <button id="B" name="B" value="B">B</button>
        <button id="C" name="C" value="C">C</button>
        <button id="D" name="D" value="D">D</button>
        <button id="E" name="E" value="E">E</button>
        <button id="F" name="F" value="F">F</button>
        <button id="G" name="G" value="G">G</button>
        <button id="H" name="H" value="H">H</button>
        <button id="I" name="I" value="I">I</button>
        <button id="J" name="J" value="J">J</button>
        <button id="K" name="K" value="K">K</button>
        <button id="L" name="L" value="L">L</button>
        <button id="M" name="M" value="M">M</button>
    </div>
    <div id="N-Z">
        <button id="N" name="N" value="N">N</button>
        <button id="O" name="O" value="O">O</button>
        <button id="P" name="P" value="P">P</button>
        <button id="Q" name="Q" value="Q">Q</button>
        <button id="R" name="R" value="R">R</button>
        <button id="S" name="S" value="S">S</button>
        <button id="T" name="T" value="T">T</button>
        <button id="U" name="U" value="U">U</button>
        <button id="V" name="V" value="V">V</button>
        <button id="W" name="W" value="W">W</button>
        <button id="X" name="X" value="X">X</button>
        <button id="Y" name="Y" value="Y">Y</button>
        <button id="Z" name="Z" value="Z">Z</button>
    </div> 
    <script type="text/javascript" src="hangman.js"></script>
</body>
</html>
